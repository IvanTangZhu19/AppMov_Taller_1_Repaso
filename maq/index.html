<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.jpg" alt="">
        </div>
        <div class="content">
            Canal Street Market is a
            carefully curated retail market,
            food hall & community space
            open year-round at 265 Canal Street.
        </div>
        <div class="vertical-tabs">
            <div class="tab food">
                <div class="chino">食物</div>
                <div class="word">Food</div>
            </div>
            <div class="tab retail">
                <div class="chino">购物</div>
                <div class="word">Retail</div>
            </div>
            <div class="tab community">
                <div class="chino">文化</div>
                <div class="word">Community</div>
            </div>
        </div>
    </div>
    <div>
        <img src="images/studio.jpg" alt="" class="image_estudio">
    </div>
</body>

</html>
